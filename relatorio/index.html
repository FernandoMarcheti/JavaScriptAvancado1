<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody id="linhaTabela">
        <tbody>
        
    </table>

    <script>
        let model = {
            funcionarios : [
                {
                    "nome": "Douglas",
                    "endereco" : "Rua da esquina, 123",
                    "salario" : "4500"
                },
                {
                    "nome": "Felipe",
                    "endereco" : "Rua da virada, 456",
                    "salario" : "5000"
                },
                {
                    "nome": "Silvio",
                    "endereco" : "Rua da aresta, 789",
                    "salario" : "6000"
                }
            ]   
        };

        let controller = {
            funcionarioController : class funcionarioController {
                constructor(){

                    let funcionarioView = new view.funcionarioView(document.querySelector('#linhaTabela'));
                    funcionarioView.update(model);
                }
            }
        };

        let view = {
            funcionarioView : class FuncionoarioView {
                constructor(elemento){
                    this._elemento = elemento;
                }

                update(model){
                    this._elemento.innerHTML = this._template(model);
                }

                _template(model){
                    return`
                        ${model.funcionarios.map(n => 
                                `<tr>
                                    <td> ${n.endereco} </td>
                                    <td> ${n.nome} </td>
                                    <td> ${n.salario} </td>
                                </tr>`
                            ).join('')
                        } 
                        
                    `
                }
            }
        };  

        new controller.funcionarioController();
    </script>
</body>
</html>
